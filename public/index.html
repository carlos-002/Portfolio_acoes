<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio de Ações</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container mt-5">
    <h1>Portfólio de Ações</h1>
    
    <div class="container mt-5">
      <form id="stockForm">
        <div class="mb-3">
          <label for="ticker" class="form-label">Ticker:</label>
          <input type="text" class="form-control" id="ticker" name="ticker" required>
        </div>
        <div class="mb-3">
          <label for="empresa" class="form-label">Empresa:</label>
          <input type="text" class="form-control" id="empresa" name="empresa" required>
        </div>
        <div class="mb-3">
          <label for="quantidade" class="form-label">Quantidade:</label>
          <input type="number" class="form-control" id="quantidade" name="quantidade" min="0" required>
        </div>
        <div class="mb-3">
          <label for="precoCompra" class="form-label">Preço de Compra:</label>
          <input type="number" step="0.01" class="form-control" id="precoCompra" name="precoCompra" required>
        </div>
        <button type="submit" class="btn btn-primary">Adicionar ao Portfólio</button>
      </form>
    </div>
  </div>

  <div class="modal fade" id="editStockModal" tabindex="-1" aria-labelledby="editStockModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editStockModalLabel">Editar Ação</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editStockForm">
            <div class="mb-3">
              <label for="editTicker" class="form-label">Ticker</label>
              <input type="text" class="form-control" id="editTicker" required>
            </div>
            <div class="mb-3">
              <label for="editEmpresa" class="form-label">Empresa</label>
              <input type="text" class="form-control" id="editEmpresa" required>
            </div>
            <div class="mb-3">
              <label for="editQuantidade" class="form-label">Quantidade</label>
              <input type="number" class="form-control" id="editQuantidade" required>
            </div>
            <div class="mb-3">
              <label for="editPrecoCompra" class="form-label">Preço de Compra</label>
              <input type="number" step="0.01" class="form-control" id="editPrecoCompra" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary" id="saveChangesBtn">Salvar mudanças</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-5">
    <h2>Portfólio</h2>
    <table border="1" >
     
      <thead>
        <tr>
          <th>Ticker</th>
          <th>Empresa</th>
          <th>Quantidade</th>
          <th>Preço de Compra</th>
          <th>Valor de Aquisição</th>
          <th>Preço Atual</th>
          <th>Variação</th>
          <th>Valor Atual</th>
        </tr>
      </thead>
      <tbody id="portfolioTableBody"></tbody>
    </table>

    <h2>Resumo</h2>
    <p>Valor de Aquisição Total: R$ <span id="valorAquisicaoTotal">0.00</span></p>
    <p>Valor Atual Total: R$ <span id="valorAtualTotal">0.00</span></p>
    <p>Variação Total: <span id="variacaoTotal" class="neutral">0.00%</span></p>

    <h2>Carregar Portfólio</h2>
    <div class="mb-3">
      <input type="file" class="form-control-file" id="fileInput">
      <button class="btn btn-primary mt-2" onclick="loadPortfolio()">Carregar</button>
      <button class="btn btn-primary mt-2" onclick="savePortfolioToFile()">Salvar Portfólio Atualizado</button>

    </div>
  </div>
    <script src="portfolio.js"></script>
</body>
</html>
